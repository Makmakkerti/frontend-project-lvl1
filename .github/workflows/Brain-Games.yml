name: Brain-Games

on:
  - push

jobs:
  build:
    # The type of machine to run the job on
    runs-on: ubuntu-latest

    strategy:
      # Node versions list
      matrix:
        node-version: [13.x]

    steps:
      - name: npm install
        # Install and build project
        run: |
          make install

      - name: Run linter
        # Run Linter
        run: |
          make lint
